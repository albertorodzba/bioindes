<div class="card">
  <div class="card__header">
    <div class="card__icon">
      <img class="card__img-icon" [src]="cardInfo.iconWhitePath" alt="Icon" srcset="">
    </div>
    <div class="card__description">
      <span class="card__title">{{ cardInfo.title }}</span>
      <span class="card__info"> {{ cardInfo.cardDescription }}</span>
    </div>
  </div>
  <div class="card__image">
    <img class="card__img" [ngSrc]="cardInfo.imgPath" fill alt="" srcset="">
    <div class="card__gradient"></div>
  </div>
  <button [routerLink]="'/servicios'" [fragment]="cardInfo.id" class="card__button" type="button">CONOCER M√ÅS</button>
</div>

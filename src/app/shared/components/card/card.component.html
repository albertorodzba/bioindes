<div class="card">
  <div class="card__header">
    <div class="card__icon">
      <img class="card__img" [src]="iconUrl" alt="Icon" srcset="">
    </div>
    <div class="card__description">
      <span class="card__title">{{ title }}</span>
      <span class="card__info"> {{ description }}</span>
    </div>
  </div>
  <div class="card__image">
    <img class="card__img" [src]="imageUrl" alt="" srcset="">
  </div>
</div>
